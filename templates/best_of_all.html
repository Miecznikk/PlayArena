{% extends 'base.html' %}
{% block content %}
    <div>
        <div>
            <h1>BEST PLAYER</h1>
            {%for team in teams %}
                <p>{{ team }} {{ team.get_goals_scored }} {{ team.get_goals_lost }}</p>
            {% endfor %}
        </div>
        <div>
        <h1>BEST TEAMS</h1>
            {%for player in players %}
                <p>{{ player }} {{ player.get_scored_goals }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
