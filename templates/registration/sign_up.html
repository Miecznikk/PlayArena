{% extends 'base.html' %}
{% block title %}Zarejestruj się{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="card p-5 text-white bg-dark mt-4" style="margin-bottom:70px">
        <h4 class="text-center">Rejestracja</h4>
        <form method="post" class="mx-auto d-block mt-5 text-center " style="width:300px">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Rejestruj</button>
            <p class="mt-2">Masz już konto? Zaloguj się <a class="text-decoration-none" href="{% url 'users:login' %}">tutaj</a></p>
        </form>
    </div>
{% endblock %}
