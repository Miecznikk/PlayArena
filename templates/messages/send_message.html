{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="card p-5 text-white bg-dark">
        <h4 class="text-center">Wyślij wiadomość</h4>
        <form method="post" class="mx-auto d-block mt-5 text-center" style="width:300px">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </div>
{% endblock %}
