{% extends 'base.html' %}

{% block content %}
    <p>{{ player }}</p>
    <img src="{{ player.image.url }}" width="150px" height="150px">
    <p>Numer na koszulce: {{ player.shirt_number }}</p>
    <p>Bramki strzelone: {{ player.get_scored_goals }}</p>
    <p>Zawodnik meczu: {{ player.get_motm }}</p>
    {% if user.is_authenticated %}
        <a href="{% url 'messages:send_message_to' player.id %}" class="btn btn-primary">Wyślij wiadomość</a>
    {% endif %}
{% endblock %}
