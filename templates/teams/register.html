{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Rejestracja drużyny</h1>
    <form method="POST" enctype="multipart/form-data" class="mx-auto d-block mt-5 text-center" style="width:300px">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Załóż Drużynę</button>

    </form>
{% endblock %}
